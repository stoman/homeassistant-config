---
id: "1158443553638"
alias: Bewegung im Windfang
trigger:
  - platform: state
    entity_id: binary_sensor.bewegungsmelder_windfang_bewegung
    to: "on"
condition: []
action:
  - if:
      - and:
          - condition: sun
            after: sunrise
          - condition: sun
            before: sunset
    then:
      - if:
          - condition: numeric_state
            entity_id: sensor.bewegungsmelder_windfang_beleuchtungsstarke
            above: 12
        then:
          - if:
              - condition: state
                entity_id: scene.windfang_tagsuber
                state: "off"
            then:
              - stop: ""
        else:
          - service: scene.turn_on
            target:
              entity_id: scene.windfang_tagsuber
    else:
      - service: scene.turn_on
        target:
          entity_id: scene.windfang_nachts
  - wait_for_trigger:
      - platform: state
        entity_id: binary_sensor.bewegungsmelder_windfang_bewegung
        to: "off"
  - delay:
      seconds: 15
  - service: light.turn_off
    target:
      entity_id:
        - light.windfang
mode: restart
